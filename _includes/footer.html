<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>Contact:</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">

          {% if site.youtube_channel %}
          <li>
            <a href="https://youtube.com/channel/{{ site.youtube_channel }}">
              <i class="fa fa-youtube"></i>
            </a>
          </li>
          {% endif %}
          
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <ul class="social-media-list">

          {% if site.facebook_page %}
          <li>
            <a href="https://www.facebook.com/{{ site.facebook_page }}">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          {% endif %}
          
        </ul>
      </div>

      <div class="footer-col footer-col-4">
        <ul class="social-media-list">

          
          {% if site.instagram_page %}
          <li>
            <a href="https://www.instagram.com/{{ site.instagram_page }}">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

    </div>

  </div>

</footer>
